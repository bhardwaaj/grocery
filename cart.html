<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Fresh Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-page {
            padding: 120px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .empty-cart i {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            margin-bottom: 1rem;
        }

        .back-to-shop {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-shop:hover {
            background-color: #34495e;
        }

        .cart-items-page {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item-page {
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-page img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info-page h3 {
            margin-bottom: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #f1f1f1;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.3rem;
        }

        .cart-summary {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #2c3e50;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .checkout-section {
            margin-top: 2rem;
            text-align: right;
        }

        .checkout-btn-page {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .checkout-btn-page:hover {
            background-color: #34495e;
        }

        @media (max-width: 768px) {
            .cart-item-page {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .cart-item-page > div:last-child {
                grid-column: 2;
            }

            .quantity-controls {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Fresh Grocery</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="index.html#about">About</a>
                <a href="index.html#contact">Contact</a>
            </div>
            <div class="nav-right">
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
        </div>

        <div id="cart-content">
            <!-- Cart content will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fresh Grocery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Function to display cart items on the cart page
        function displayCartPage() {
            const cartContent = document.getElementById('cart-content');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="index.html" class="back-to-shop">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            let total = 0;
            let html = '<div class="cart-items-page">';
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div class="cart-item-page" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info-page">
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                   onchange="updateQuantityInput(${item.id}, this.value)">
                            <button class="quantity-btn increase" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <div class="cart-item-total">
                            <p>$${itemTotal.toFixed(2)}</p>
                            <button class="remove-item" onclick="removeItem(${item.id})">Ã—</button>
                        </div>
                    </div>
                `;
            });

            html += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row">
                        <strong>Total:</strong>
                        <strong>$${total.toFixed(2)}</strong>
                    </div>
                    <div class="checkout-section">
                        <button class="checkout-btn-page" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            </div>`;

            cartContent.innerHTML = html;
            updateCartCount();
        }

        // Function to update quantity
        function updateQuantity(id, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === id);
            
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartPage();
            }
        }

        // Function to update quantity from input
        function updateQuantityInput(id, value) {
            const quantity = parseInt(value);
            if (quantity > 0) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const item = cart.find(item => item.id === id);
                
                if (item) {
                    item.quantity = quantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    displayCartPage();
                }
            }
        }

        // Function to remove item
        function removeItem(id) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newCart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(newCart));
            displayCartPage();
        }

        // Function to handle checkout
        function checkout() {
            alert("Backend is not developed yet for this app! Please wait, it will be available in the next update.");
        }

        // Initialize the cart page
        displayCartPage();
    </script>
</body>
</html>
